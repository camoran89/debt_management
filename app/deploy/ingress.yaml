apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: debt-management-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: debt-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: debt-management-frontend-service
            port:
              number: 80