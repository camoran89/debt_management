apiVersion: apps/v1
kind: Deployment
metadata:
  name: debt-management-frontend
  labels:
    app: debt-management-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: debt-management-frontend
  template:
    metadata:
      labels:
        app: debt-management-frontend
    spec:
      containers:
      - name: frontend
        image: debt-management-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3