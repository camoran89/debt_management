<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Editar Deuda' : 'Nueva Deuda' }}
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="debtForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="description" placeholder="Ej: Almuerzo en el restaurante">
          <mat-error *ngIf="debtForm.get('description')?.hasError('required')">
            La descripción es requerida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Monto</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="0.00">
          <span matPrefix>$</span>
          <mat-error *ngIf="debtForm.get('amount')?.hasError('required')">
            El monto es requerido
          </mat-error>
          <mat-error *ngIf="debtForm.get('amount')?.hasError('min')">
            El monto debe ser mayor a 0
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" (click)="goBack()">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="debtForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            {{ isEditMode ? 'Actualizar' : 'Crear' }} Deuda
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
