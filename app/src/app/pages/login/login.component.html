<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ isLoginMode ? 'Iniciar Sesión' : 'Registro' }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingrese su usuario">
          <mat-error *ngIf="authForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
          <mat-error *ngIf="authForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" 
                [disabled]="authForm.invalid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
        </button>
      </form>

      <div class="toggle-mode">
        <button mat-button (click)="toggleMode()">
          {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
